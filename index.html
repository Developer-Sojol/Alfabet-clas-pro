<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alfabet Clas</title>

   <!-- Daisu ui & tailwind css -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
 
   <link rel="stylesheet" href="./Styles/style.css">
</head>
<body class=" font-poppins">
   <main class="bg-[#010313] w-[1440px]  mx-auto bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home Section -->
      <section class="home  hidden  flex min-h-screen justify-center items-center">
         <div class=" text-white text-center">
            <h1 class="font-poppins text-8xl font-extrabold">ALPHABET CLASH</h1>
            <p class="m-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class=" btn btn-primary bg-white items-center">Play Now</button>
         </div>
         
      </section>
      <!-- Playground-section -->
      <section class="ground min-h-screen pt-32">
         <div class="flex flex-col items-center">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[#010313CC] border-[20px] rounded-2xl bg-[#FFFFFFB3]">
               <div class="flex  justify-center">
                  <p class="bg-[#010313CC] items-center text-white text-center w-3/6 rounded-b-2xl pb-4 " >Don't watch keyboard  while playing...</p>
               </div>
               <p class="text-8xl font-bold text-black text-center pt-20">Y</p>
            </div>
            <!-- key board start -->
            <div class="p-12">
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">q</kbd>
                  <kbd class="kbd">w</kbd>
                  <kbd class="kbd">e</kbd>
                  <kbd class="kbd">r</kbd>
                  <kbd class="kbd">t</kbd>
                  <kbd class="kbd bg-[#FFA500] text-white">y</kbd>
                  <kbd class="kbd">u</kbd>
                  <kbd class="kbd">i</kbd>
                  <kbd class="kbd">o</kbd>
                  <kbd class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">a</kbd>
                  <kbd class="kbd">s</kbd>
                  <kbd class="kbd">d</kbd>
                  <kbd class="kbd">f</kbd>
                  <kbd class="kbd">g</kbd>
                  <kbd class="kbd">h</kbd>
                  <kbd class="kbd">j</kbd>
                  <kbd class="kbd">k</kbd>
                  <kbd class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">z</kbd>
                  <kbd class="kbd">x</kbd>
                  <kbd class="kbd">c</kbd>
                  <kbd class="kbd">v</kbd>
                  <kbd class="kbd">b</kbd>
                  <kbd class="kbd">n</kbd>
                  <kbd class="kbd">m</kbd>
                  <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life Score -->
            <div class="flex w-full justify-between px-40 ">
               <button class="btn bg-[#894189] rounded-full">
                  Button
                  <img src="./images/Group 23.svg" alt=""> <span>1</span>
                </button>               

               <button class="btn bg-[#360490] rounded-full border-none ">
                  Button 
                  <img src="./images/monetization_on.svg" alt=""> <span>1</span>
                </button>
            </div>
         </div>
      </section>
      <!-- Score Section -->
      <section class="score">

      </section>
   </main>
</body>
</html>
