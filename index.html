<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alfabet Clas</title>

   <!-- Daisu ui & tailwind css -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
 
   <link rel="stylesheet" href="./Styles/style.css">
</head>
<body class=" font-poppins">
   <main class="bg-[#010313] w-[1440px]  mx-auto bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home Section -->
      <section id="home" class=" flex min-h-screen justify-center items-center">
         <div class=" text-white text-center">
            <h1 class="font-poppins text-8xl font-extrabold">ALPHABET CLASH</h1>
            <p class="m-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class=" btn btn-primary bg-white items-center">Play Now</button>
         </div>
         
      </section>
      <!-- Playground-section -->
      <section id="play-ground" class="min-h-screen pt-32 hidden">
         <div class="flex flex-col items-center">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[#010313CC] border-[20px] rounded-2xl bg-[#FFFFFFB3]">
               <div class="flex  justify-center">
                  <p class="bg-[#010313CC] items-center text-white text-center w-3/6 rounded-b-2xl pb-4 " >Don't watch keyboard  while playing...</p>
               </div>
               <p id="show-alphabet" class="text-8xl font-bold text-black text-center pt-20">Y</p>
            </div>
            <!-- key board start -->
            <div class="p-12">
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="a" class="kbd">a</kbd>
                  <kbd id="s" class="kbd">s</kbd>
                  <kbd id="d" class="kbd">d</kbd>
                  <kbd id="f" class="kbd">f</kbd>
                  <kbd id="g" class="kbd">g</kbd>
                  <kbd id="h" class="kbd">h</kbd>
                  <kbd id="j" class="kbd">j</kbd>
                  <kbd id="k" class="kbd">k</kbd>
                  <kbd id="l" class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="z" class="kbd">z</kbd>
                  <kbd id="x" class="kbd">x</kbd>
                  <kbd id="c" class="kbd">c</kbd>
                  <kbd id="v" class="kbd">v</kbd>
                  <kbd id="b" class="kbd">b</kbd>
                  <kbd id="n" class="kbd">n</kbd>
                  <kbd id="m" class="kbd">m</kbd>
                  <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life Score -->
            <div class="flex w-full justify-between px-40 ">
               <button class="btn bg-[#894189] rounded-full">
                  Button
                  <img src="./images/Group 23.svg" alt=""> <span>1</span>
                </button>               

               <button class="btn bg-[#360490] rounded-full border-none ">
                  Button 
                  <img src="./images/monetization_on.svg" alt=""> <span>1</span>
                </button>
            </div>
         </div>
      </section>
      <!-- Score Section -->
      <section id="result" class=" min-h-screen hidden">
         <div class="flex flex-col justify-center items-center text-white pt-60">
            <div class="flex flex-col items-center  text-white  bg-[#FFFFFF33] rounded-2xl gap-8 p-16">
               <h1 class="text-6xl font-bold">Score : <span >14</span></h1>
               <button class="btn btn primary bg-white text-black border-none  ">Play again</button>
               <p class="text-xl">Practice will make you Pro</p>
            </div>
         </div>
      </section>
   </main>
   <script src="./utility.js"></script>
   <script src="./alfa-clas.js"></script>
</body>
</html>
